name: CI

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

env:
  NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  lint:
    name: Code Style
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18.12.1]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup node env ğŸ—
        uses: 'actions/setup-node@v3'
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies â³
        run: |
          echo "//npm.pkg.github.com/:_authToken=$NPM_TOKEN" > .npmrc
          npm ci

      - name: Run stylelint ğŸ’…
        run: npm run stylelint
